<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
		<a-assets> 
			<a-asset-item id="site-obj" src="https://raw.githubusercontent.com/PeteEmbleton/peteembleton.github.io/master/textured-nooptimisers.obj"></a-asset-item>
			<a-asset-item id="site-mtl" src="https://raw.githubusercontent.com/PeteEmbleton/peteembleton.github.io/master/textured-nooptimisers.mtl"></a-asset-item>
			</a-assets>
		<a-entity obj-model="obj:#site-obj; mtl: site-mtl" ></a-entity>
    </a-scene>
  </body>
</html>
