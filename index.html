<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
		<a-assets> 
			<a-asset-item id="site-obj" src="https://github.com/PeteEmbleton/a-frame/blob/master/textured-nooptimisers.obj"></a-asset-item>
			<a-asset-item id="site-mtl" src="https://github.com/PeteEmbleton/a-frame/blob/master/textured-nooptimisers.mtl"></a-asset-item>
			</a-assets>
		<a-obj-model src="#site-obj" mtl="#site-mtl" scale="0.001 0.001 0.001"></a-obj-model>
    </a-scene>
  </body>
</html>
